{% set name = "hatch-build-scripts" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/hatch_build_scripts-{{ version }}.tar.gz
  sha256: 563735e2f265c9e1b92dece6f762309114505ffaf6e5d51d462eb6a3b4f14640

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - pathspec
    - hatchling

test:
  imports:
    - hatch_build_scripts
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: A plugin for Hatch for writing build scripts
  home: https://github.com/rmorshea/hatch-build-scripts
  dev_url: https://github.com/rmorshea/hatch-build-scripts
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - rxm7706
